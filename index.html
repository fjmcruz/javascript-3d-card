<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>3D Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle">
                </div>
                <img src="./nike.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Nike Air Max</h1>
                <h4>Its a pair of rubber shoes, what more can I tell you?.</h2>
                <div class="sizes">
                    <button>40</button>
                    <button>42</button>
                    <button>44</button>
                    <button>46</button>
                </div>
                <div class="purchase">
                    <button>PURCHASE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
